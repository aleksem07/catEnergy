<footer class="footer">
  <section class="footer-top">
    <h2 class="visually-hidden">Карта</h2>
    <div class="footer-top__wrapper">
      <div class="footer-top__contacts">
        <p class="footer-top__contacts-slogan">
          приглашаем <br />
          к сотрудничеству <br />
          дилеров!
        </p>
        <p class="footer-top__contacts-address">
          ул. Большая <br />
          Конюшенная, д. 19/8 <span>Санкт-Петербург</span>
        </p>
      </div>

      <div class="footer-top__map-leaflet" id="map-leaflet"></div>
    </div>
  </section>

  <section class="footer-bottom">
    <h2 class="visually-hidden">Ссылки</h2>
    <div class="footer-bottom__wrapper">
      <div class="footer-bottom__logo footer-bottom__item logo">
        <a class="logo__title-link" href="">
          <img
            class="logo__title main-logo"
            src="img/footer-logo.svg"
            width="128"
            height="24"
            alt="Логотип CAT ENERGY"
          />
        </a>
      </div>
      <div class="footer-bottom__social footer-bottom__item social">
        <ul class="social__list">
          <li class="social__item">
            <a class="social__link social__link--vkontakte" href="">
              <span class="visually-hidden">Мы в Вконтакте</span>
              <svg width="23" height="16" viewBox="0 0 23 16">
                <use xlink:href="img/sprite.svg#vkontakte"></use>
              </svg>
            </a>
          </li>
          <li class="social__item">
            <a class="social__link social__link--instagram" href="">
              <span class="visually-hidden">Мы в Инстаграме</span>
              <svg width="20" height="20" viewBox="0 0 20 20">
                <use xlink:href="img/sprite.svg#instagram"></use>
              </svg>
            </a>
          </li>
          <li class="social__item">
            <a class="social__link social__link--facebook" href="">
              <span class="visually-hidden">Мы в Фэйсбуке</span>
              <svg width="22" height="22" viewBox="0 0 22 22">
                <use xlink:href="img/sprite.svg#facebook"></use>
              </svg>
            </a>
          </li>
        </ul>
      </div>
      <div class="footer-bottom__copyright footer-bottom__item copyright">
        <a class="copyright__link" href=""
          ><span class="copyright__link-name">HTML Academy</span>
          <span class="visually-hidden">Ссылка HTML Academy</span>
          <svg width="27" height="34" viewBox="0 0 27 34">
            <use xlink:href="img/sprite.svg#html_academy"></use>
          </svg>
        </a>
      </div>
    </div>
  </section>
</footer>
