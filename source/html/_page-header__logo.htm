<div class="page-header__wrapper">
  <a class="page-header__logo" href="index.html">
    <picture>
      <source
        media="(min-width: 1440px)"
        srcset="img/logo/logo-desktop.png 1x, img/logo/logo-desktop@2x.png 2x"
      />
      <source
        media="(min-width: 768px)"
        srcset="img/logo/logo-tablet.png 1x, img/logo/logo-tablet@2x.png 2x"
      />
      <img
        class="main-logo page-header__logo page-header__logo--size"
        src="img/logo/logo-mobile.png"
        srcset="img/logo/logo-mobile.png 1x, img/logo/logo-mobile@2x.png 2x"
        width="33"
        height="38"
        alt="Логотип Cat Energy"
      />
    </picture>
  </a>
  <a href="" class="main-logo page-header__logo">
    <img
      class="page-header__logo-text"
      src="img/logo/catEnergyText.png"
      width="101"
      height="18"
      alt="Логотип Cat Energy"
    />
  </a>
  <button class="main-nav__toogle main-nav--closed" type="button">
    <span class="visually-hidden">Открыть меню</span>
  </button>
</div>
